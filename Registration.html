<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="reg.css">
    <script src="reg.js"></script>
    <title>Registration Form</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-center align-items-center" style="height:100vh;
        background: url('https://free4kwallpapers.com/uploads/originals/2020/01/08/d-abstract-k--wallpaper.jpg');
        background-repeat: no-repeat; background-position: center; background-size: cover;">
            <div class="col-12 col-md-9">
                <div class="row justify-content-center align-items-center "
                    style="border-radius: 15px ;">
                    <!-- MAIN CONTENT BOX -->
                    <div class="col-12 col-md-6" style="height: 90vh; width: 50%;
                    background:rgba(147, 141, 235, 0.5);">
                        <div class=" row justify-content-between align-items-center mt-1 ml-1 mb-1">
                            <div class="col-8 col-md-6 mt-2 p-0 m-0">
                                <h3>Register Here</h3>
                            </div>
                            <div class="col-3 col-md-3 p-0 m-1">
                                <select class="custom-select custom-select-sm">
                                    <option selected>select</option>
                                    <option value="1" id="admin">ADMIN</option>
                                    <option value="2" id="user">USER</option>
                                </select>
                            </div>
                        </div>
                        <!-- <form> -->
                        <!-- username -->
                        <div class="form-group mt-5 mb-1 m-0">
                            <label style="margin:0;padding:1;">Username :</label>
                            <input type="text" class="form-control form-control-sm" id="uname"
                                placeholder="Example Username" required>
                        </div>
                        <!-- Email -->
                        <div class="form-group m-0 mb-1">
                            <label style="margin:0;padding:0;">Email :</label>
                            <input type="email" class="form-control form-control-sm" id="email"
                                placeholder="Enter Email" required>
                        </div>
                        <!-- password -->
                        <div class="form-group m-0 b-1">
                            <label style="margin:0;padding:0;">Password :</label>
                            <input type="password" class="form-control form-control-sm" id="pass"
                                placeholder="Enter password" required>
                        </div>
                        <!-- contact no -->
                        <div class="form-group row mb-1 mt-1 m-0">
                            <div class="col-5 m-0 p-0">
                                <label style="margin:0;padding:0;">Contact No :</label>
                                <input type="text" class="form-control form-control-sm" id="phone"
                                    placeholder="Enter contact number" required>
                            </div>
                            <div class="col-5 ml-3 p-0">
                                <label style="margin:0;padding:0;">DOB :</label>
                                <input type="date" class="form-control form-control-sm" id="dob"
                                    placeholder="Enter contact number" required>
                            </div>
                        </div>
                        <!-- gender
                            <div class="form-row m-1  mt-2 align-items-center ">
                                <label
                                    style="margin-top:1px;text-align: center; justify-content: center; align-items: center;">
                                    Gender :</label>
                                <div class="form-check m-1">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="option1">
                                    <label class="form-check-label" for="exampleRadios1">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check m-1">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios2" value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                        Female
                                    </label>
                                </div>
                            </div> -->
                        <!-- accept terms -->
                        <div class="form-check m-1">
                            <input class="form-check-input" type="checkbox" value="" id="terms">
                            <label class="form-check-label">
                                I do accept the terms and Conditions of your site.
                            </label>
                        </div>

                        <div class="row d-flex align-items-center justify-content-end mt-3 m-1">
                            <div class="col-6 col-md-4">
                                <input type="button" value="Register Here" class="btn btn-primary"
                                    onclick="registerHere();">
                            </div>
                        </div>
                        <!-- </form> -->

                    </div>
                    <!-- IMAGE VALA PART HIDDEN FOR SMALL DEVICES -->
                    <div class="col-6 d-none sticky-bottom d-lg-block p-0 m-0 align-items-end justify-content-end"
                        style="height: 90vh; background: url('image.png'); background-size: cover; object-fit: cover;">
                        <div class="row p-2 m-1 align-items-center" style="position:absolute;                  
                        bottom:0;                          
                        right:0; ">
                            <a href="#"><i class="fa fa-sign-in fa-lg" aria-hidden="true"></i>&nbspOR Sign in
                                &nbsp</a>
                            <a href="#"><img src="https://img.icons8.com/fluent/35/000000/gmail.png" /></a>
                            <a href="#"> <img src="https://img.icons8.com/color/35/000000/facebook-new.png" /></a>
                            <a href="#"><img src="https://img.icons8.com/color/35/000000/twitter-circled.png" /></a>

                        </div>
                    </div>

                    <!------------------------ button for small devices ------------------------->
                    <div class="col-1 d-lg-none justify-content-start align-items-start mr-3 p-0"
                        style="position: absolute;top:7vh;right:5vw">
                        <div class="dropdown dropright">
                            <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-menu-button-wide-fill"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M14 7H2a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1zM2 6a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2H2z" />
                                    <path fill-rule="evenodd"
                                        d="M15 11H1v-1h14v1zM2 12.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM1.5 0A1.5 1.5 0 0 0 0 1.5v2A1.5 1.5 0 0 0 1.5 5h13A1.5 1.5 0 0 0 16 3.5v-2A1.5 1.5 0 0 0 14.5 0h-13zm1 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zm9.927.427l.396.396a.25.25 0 0 0 .354 0l.396-.396A.25.25 0 0 0 13.396 2h-.792a.25.25 0 0 0-.177.427z" />
                                </svg>
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#"><i class="fa fa-sign-in fa-lg"
                                        aria-hidden="true"></i>&nbsp Already user</a>
                                <hr>
                                <a class="dropdown-item mr-1" href="#">
                                    <img src="https://img.icons8.com/fluent/25/000000/gmail.png" />
                                    &nbsp Sign in using Google</a>
                                <hr>
                                <a class="dropdown-item" href="#">
                                    <img src="https://img.icons8.com/color/25/000000/facebook-new.png" />
                                    &nbsp Sign in using Facebook</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
