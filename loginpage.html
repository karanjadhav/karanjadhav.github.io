<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        html, body {
        margin: 0;        
      }
      .mainbody{
          display: flex;
          /*background-image: linear-gradient(to bottom right, rgb(201, 31, 201), rgb(77, 204, 255),rgb(201, 31, 201));*/
          /*background-image: linear-gradient(to bottom right,purple,red);*/
          background: url("https://free4kwallpapers.com/uploads/originals/2020/01/08/d-abstract-k--wallpaper.jpg");
          background-repeat: no-repeat;
          background-position: center;
          background-size: cover;
      }

      .innerback{
          display: flex;
          flex-direction: row;
          height: 90vh;
          width: 80%;
          margin-left: 10%;
          margin-top: 5vh;
          margin-bottom: 5vh;
          border-radius: 15px;
          background-color: white;
          /*background-image: linear-gradient(to bottom right, blue, rgb(201, 31, 201));*/
      }

      .imgdis{
        display: flex;
        flex-direction: column;
        width: 50%;
        border-radius: 15px 0px 0px 15px;
        /*background-color: teal;*/
        /*background-color: rgb(184, 139, 196);*/
        background: url("https://currentkids.in/wp-content/uploads/2019/04/around-th-world.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;

      }

      .scroller{
          display: flex;
          width: 100%;
          padding-top: 5vh;
          font-size: 8vw;
          letter-spacing: 3vw;
      }

      .signin{
          display: flex;
          width: 50%;
          padding-top: 10vh;
          flex-direction: column;
          border-radius: 0px 15px 15px 0px;
          background-image: linear-gradient(to bottom right, rgb(23, 189, 255), rgb(201, 31, 201));          
      }

      .logo{
          font-size: 2.5vw;
          text-align: center;
      }

      .ipbox{
          border-radius: 5px;
          border: 1px purple;
          outline: none;
      }

      .ipbox:focus{
          border-radius: 5px;
          box-shadow: 0 5px 15px rgb(247, 108, 247);
          border: 3px solid rgba(247, 108, 247);
      }

      .usernameinput {
          width: 60%;
          height: 5vh;
          margin-top: 10vh;
          margin-left: 20%;
          font-size: 1.2vw;
          text-align: center;
      }

      .passwordinput {
          width: 60%;
          height: 5vh;
          margin-top: 5vh;
          margin-left: 20%;
          font-size: 1.2vw;
          text-align: center;
      }

      .loginbtn {
          justify-content: center;
          border: none;
          outline: none;
          border-radius: 5px;
          height: 8vh;
          width: 60%;
          margin-left: 20%;
          margin-bottom: 10vh;
          background-color: blue;
          color: white;
          font-size: 2vw;
          font-weight: 900;
          font-family: Georgia, 'Times New Roman', Times, serif;
      }

      .loginbtn:hover{
          background-color: rgb(51, 197, 255);
          color: black;
      }

      .text{
            margin-left: 20%;
            text-align: left;
            font-size: 1.4vw;
      }

      a:link{text-decoration: none;}
      a:hover{text-decoration: underline;}

    </style>
</head>
<body>
    <div class="mainbody">
        <div class="innerback">
            <div class="imgdis">
                <div style="font-size: 3vw; text-align: center; margin-top: 5vh; font-weight: 900;
                 font-family: sans-serif; text-shadow: 2px 2px 8px darkgray;">
                    Track Your Courier <i class="fas fa-thumbtack" style="margin-left: 5px;"></i>
                </div>
                <div class="scroller">
                    <marquee scrollamount="8"
                    direction="left"
                    behavior="scroll">
                    <i style="color: darkgoldenrod;" class="fas fa-truck"></i>
                    <i style="color: darkred;" class="fas fa-motorcycle"></i>
                    <i style="color: darkgreen;" class="fas fa-truck-pickup"></i>
                    <i style="color: blue;" class="fas fa-ship"></i>
                    </marquee>
                </div>
                <div class="scroller">
                    <marquee scrollamount="12"
                    direction="left"
                    behavior="scroll">
                    <i style="color: orange;" class="fas fa-box"></i>
                    <i style="color: blue;" class="fas fa-truck-loading"></i>
                    <i style="color: goldenrod;" class="fas fa-boxes"></i>
                    <i style="color: black;" class="fas fa-people-carry"></i>
                    <i style="color: lightseagreen;" class="fas fa-truck-loading"></i>
                    </marquee>
                </div>
                <div class="scroller">
                    <marquee scrollamount="18"
                    direction="left"
                    behavior="scroll">
                    <i style="color: rgb(99, 67, 30);" class="fas fa-book"></i>
                    <i style="color: rgb(230, 154, 40);" class="fas fa-hamburger"></i>
                    <i style="color: black;" class="fas fa-tablet-alt"></i>
                    <i style="color: blue;" class="fas fa-fish"></i>
                    <i style="color: gray;" class="fas fa-laptop"></i>
                    <i style="color: rgb(179, 1, 1);" class="fas fa-apple-alt"></i>
                    <i style="color: rgb(243, 201, 17);" class="fas fa-couch"></i>
                    </marquee>
                </div>
                
            </div>

            <div class="signin">
                <div class="logo">
                    <i class="fas fa-thumbtack" style="margin-right: 5px;"></i> Sign in into your account:
                </div>

                <div>
                    <form action="">
                    <input class="usernameinput ipbox"
                    type="text"
                    id="username"
                    placeholder="Email Address or Username"
                    required/></form>
                </div>

                <div>
                    <form action="">
                    <input class="passwordinput ipbox"
                    type="password"
                    id="password"
                    placeholder="Password"
                    required/></form>
                </div>

                <div style="margin-left: 20%; font-size: 1.5vw; margin-top:2vh; margin-bottom: 2vh;">
                    Show Password<input type="checkbox" onclick="showpassword()">

                    <script>
                    function showpassword() {
                    var passele = document.getElementById("password");
                    if (passele.type === "password") {
                        passele.type = "text";
                        } else {
                        passele.type = "password";
                        }
                    }
                    </script>
                </div>

                <div>
                    <button class="loginbtn">Login</button>
                </div>

                <div class="text" style="opacity: 0.8; margin-bottom: 2vh;">
                   <a href="" style="color: black;">Forget Password?</a>
                </div>

                <div class="text">
                    Don't have an account?<a href="" style="color: black;"> Register here</a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
